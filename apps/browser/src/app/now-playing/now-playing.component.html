<img id="background_image" [src]="this.nowPlayingSong.images.blurredUrl" />
<div id="overlay"></div>
<div class="container">
  <div class="song-content">
    <div class="schedule">{{this.nowPlayingSong.schedule}}</div>
    <img id="image" [src]="this.nowPlayingSong.images.url" />
    <div class="song-info">
      <div class="themeParkAndLand">{{this.nowPlayingSong.themeParkAndLand}}</div>
      <div class="attractionAndSong">{{this.nowPlayingSong.attractionAndSong}}</div>
      <div class="requestor" *ngIf="this.nowPlayingSong.requestor !== ''">Requested by {{this.nowPlayingSong.requestor}}</div>
    </div>
  </div>
  <div class="bottom-content">
    <div class="progress-bar">
      <mat-progress-bar mode="determinate" [value]="this.currentProgress"></mat-progress-bar>
    </div>
    <div class="time">
      <span class="timeElapsed">{{this.elapsedTimeDisplay}}</span>
      <span class="duration">{{this.nowPlayingSong.playback.durationDisplay}}</span>
    </div>
    <app-audio-player-controls></app-audio-player-controls>
    <div class="bottom-controls">
      <button mat-icon-button (click)="this.displayUpNextDialog()"><!-- up next -->
        <mat-icon>queue_music</mat-icon>
      </button>
      <button mat-icon-button (click)="this.refreshSong()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button><!-- favorite -->
        <mat-icon>favorite_outline</mat-icon>
      </button>
    </div>
  </div>
</div>
